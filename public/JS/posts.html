<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - simple `grid` with reveal + resize on `hover`</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.bunny.net">
<link href="https://fonts.bunny.net/css?family=ibm-plex-mono:300,400,500,600,700|ibm-plex-sans:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />

<script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/fontawesome.js"></script>

<script defer src="https://assets.codepen.io/2392/solid.min.js"></script>
<script defer src="https://assets.codepen.io/2392/regular.min.js"></script>
<script defer src="https://assets.codepen.io/2392/brands.min.js"></script>
<script defer src="https://assets.codepen.io/2392/light.min.js"></script>
<script defer src="https://assets.codepen.io/2392/duotone.min.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="grid--container">

	<!-- 1 -->
	<div class="grid--cell">
		<article class="grid--item">
			
			<div class="preview--container">				
				<a href="#" class="preview-image--container">
					<div class="preview-image"></div>
				</a>
				
				<div class="meta--container">
					<a href="#" class="issue">Issue XX</a>
					<a href="#" class="page">Page YY</a>
				</div>				
			</div>
			
			<div class="content--container">
				<div class="title--container">
					<a class="title--text" href="#">Ossimu Quasi Alum</a>
				</div>
				
				<div class="tags--overflow-container">
					<ul class="tags--container">
						<li><a href="#" class="tag">Delect a Distinctio</a></li>
						<li><a href="#" class="tag ellipsis"><i class="far fa-ellipsis-h"></i></a></li>
					</ul>
				</div>

				<div class="hover--options">
					
					<a href="#" class="series button">
						<span class="icon-title"><i class="fad fa-books"></i> Series</span>
						<span class="new-tab"><i class="fas fa-arrow-circle-right"></i></span>		
					</a>
					
					<a href="#" class="latest button">
						<span class="icon-title"><i class="far fa-image"></i> Latest</span>
						<span class="new-tab"><i class="fas fa-arrow-circle-right"></i></span>	
					</a>
					
					<a href="#" class="follow button"><i class="fas fa-plus"></i></a>
				</div>
			</div>

		</article>
	</div>

</section>
<!-- partial -->
  
</body>
</html>
